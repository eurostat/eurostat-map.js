<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../build/eurostatmap.js"></script>

        <script>
            const map = eurostatmap.map('ch').width(600).height(600).title('Population in Europe')

            map.nutsLvl('mixed')

            
            let data = {
                DE1: '12',
                FR: 10,
            }

            map.statData().setData(data)
            map.build()
        </script>
    </body>
</html>
