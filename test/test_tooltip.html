  <body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
      const map = eurostatmap
        .map("ch")
        .title("Population in Europe")
        .insets("default")
        .scale("60M")
        .nutsLvl(2)
        .classifMethod("threshold")
        .threshold([50, 75, 100, 150, 300, 850])
        .tooltipShowFlags(false)
        .legend({ labelDecNb: 0, x: 15, y: 160 })
        //.labelling(true)
        .drawGraticule(true)
        .labelsToShow(["seas", "values"])
        .tooltip({

        //   padding: "5px",

        //   borderRadius: "5px",

        //   transitionDuration: 200,
        //   xOffset: 30,
        //   yOffset: 20,
          showFlags: "short",
        })
        .build();
    </script>
  </body>
</html>
